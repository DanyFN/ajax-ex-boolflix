<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Moment js -->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <title>Boolflix</title>
</head>

<body>
  <div class="navbar">
    <nav class="nav-left">
      <div>
        <img src="img/icona.png" alt="">
      </div>
    </nav>

    <nav class="nav-right">
      <div>
        <input id="ricerca-film" type="text" value="" placeholder="Titoli,persone,generi...">
        <!-- <button id="btn-ricerca" type="button" name="button">Ricerca</button> -->
      </div>
    </nav>
  </div>

  <div id="stampa-ricerca">




  </div>

  <script id="film-template" type="text/x-handlebars-template">
    <div class="card">
      <!-- LISTA FILM RICERCA -->
      <div class="poster">

        {{{ poster_path }}}

      </div>

      <div class="descrizione-film">
        <!-- titolo film -->
        <h3> {{ title }}{{ name }}</h3>
        <!-- descrizione film -->
        <ul>
          <li class="titolo_originale">TITOLO ORIGINALE: {{ original_title }}{{ original_name}}</li>
          <li class="lingua_originale">LINGUA ORIGINALE: {{{ original_language }}}</li>
          <li class="rating">RATING: {{{ vote_average }}}</li>
          <li class="descrizioneFilm"> <small>{{ overview }}</small></li>
        </ul>
      </div>

      <!-- FINE LISTA FILM RICERCA-->
    </div>


  </script>

  <!-- FINE HANDLEBARS TEMPLATE -->



  <!-- Javascript -->
  <script src="script.js"></script>
</body>

</html>
